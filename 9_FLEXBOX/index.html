<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>FlexBox</title>
</head>

<body>

  <!-- Flex -->
  <div class="flex">
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
  </div>

  <!-- column -->

  <div class="flex-column">
    <span>1</span>
    <span>2</span>
    <span>3</span>
  </div>

  <!-- wrap -->

  <div class="wrap">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <!-- justify content -->

  <h2>Center</h2>
  <div class="center">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <!-- gap -->

  <div class="gap">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <!-- order -->

  <h2>Order</h2>
  <div class="order">
    <div class="box" id="three">3</div>
    <div class="box" id="one">1</div>
    <div class="box" id="two">2</div>
  </div>

  <!-- grow -->
  <h2>grow</h2>
  <div class="grow">
    <div class="box"></div>
    <div class="box big"></div>
    <div class="box"></div>
  </div>

  <!-- basis -->

  <h2>basis</h2>
  <div class="basis">
    <div class="box"></div>
    <div class="box big"></div>
    <div class="box"></div>
  </div>

  <!-- shrink -->

  <h2>shrink</h2>
  <div class="shrink">
    <div class="box"></div>
    <div class="box small"></div>
    <div class="box"></div>
  </div>


<!-- flex shorthand -->
  
  <h2>flex shorthand</h2>
  <div class="shorthand">
    <div class="box"></div>
    <div class="box different"></div>
    <div class="box"></div>
  </div>

  <!-- align self -->
  <h2>align self</h2>
  <div class="align-self">
    <div class="box"></div>
    <div class="box different">5</div>
    <div class="box"></div>
  </div>


</body>

</html>
